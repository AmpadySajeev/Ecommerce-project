{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row justify-content-center align-items-center mt-5">
        <div class="col-12 col-md-8 col-lg-5 text-center">

            <div class="shadow-lg p-5 rounded-4 bg-white border-top border-5 border-danger mb-4">


                <div class="mb-4">
                    <i class="bi bi-shield-lock text-success fs-1"></i>
                    <h2 class="display-6 mt-2">Secure Payment</h2>
                    <p class="text-muted">Finalize your order for <strong>ShoeCart</strong></p>
                </div>

                <div class="bg-light p-4 rounded-3 mb-4">
                    <p class="text-uppercase small fw-bold text-muted mb-1">Total Amount Payable</p>
                    <h1 class="display-4 text-dark fw-bold">â‚¹{{amount}}</h1>
                </div>

                <button id="rzp-button1" class="btn btn-danger btn-lg w-100 py-3 fw-bold shadow-sm mb-3">
                    <i class="bi bi-credit-card-2-front me-2"></i>Pay Now
                </button>

                <p class="text-muted small">
                    <i class="bi bi-lock-fill me-1"></i>Encrypted & Secure Payment
                </p>

                <hr class="my-4">

                <a href="{% url 'products' %}" class="text-decoration-none text-muted small">
                    <i class="bi bi-arrow-left me-2"></i>Cancel and return to shop
                </a>

            </div>
        </div>
    </div>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    var options = {
        "key": "{{ razorpay_key }}",
        "amount": "{{ amount_paise }}",
        "currency": "INR",
        "name": "ShoeCart",
        "description": "ShoeCart order",
        "order_id": "{{ razorpay_order_id }}",
        "handler": function (response) {
            console.log("Payment success handler called", response);
            window.location.href = "/payment-success/?payment_id=" + response.razorpay_payment_id + "&signature=" + response.razorpay_signature;

        },
        "modal" : {
            "ondismiss" : function() {
                console.log("Payment cancelled/dismissed");
                window.location.href = "/payment-failed/"
            }
        },
        "prefill": {
            "name": "{{ user.username }}",
            "email": "{{ user.email }}"
        },
        "theme": {
            "color": "#dc3545"
            // "color": "#3399cc"
        }
    };
    var rzp1 = new Razorpay(options);
    document.getElementById('rzp-button1').onclick = function (e) {
        rzp1.open();
        e.preventDefault();
    }
</script>

{% endblock %}
