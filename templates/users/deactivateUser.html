{% extends 'users/adminPAge.html' %}

{% block admin %}

<div class="container mt-5 " style="max-width: 500px;">

    <div class="shadow p-4 text-center rounded-4">

        {% if action == 'deactivate' %}
            <h2 class="text-danger">Restrict user</h2>
            <p class="mt-3">Are you sure you want to restrict {{user.email}}?</p>
        {% else %}
            <h2 class="text-danger">Activate user</h2>
            <p class="mt-3">Are you sure you want to activate {{user.email}}?</p>
        {% endif %}


        <form action="" method="post">

            {% csrf_token %}

            <button type="submit" class="btn btn-primary">Confirm</button>

            <a href="{% url 'adminUsers' %}" class="btn btn-secondary ">Cancel</a>
            
        </form>

    </div>
</div>

{% endblock %}
