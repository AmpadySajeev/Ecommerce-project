{% extends 'users/adminPAge.html' %}

{% block admin %}

<div class="container mt-5 " style="max-width: 500px;">

    <div class="shadow p-4 text-center rounded-4">

        <h2 class="text-danger">Are you sure?</h2>

        <p class="mt-3">You are about to delete : 
            <strong>{{product.name}}</strong> 
        </p>

        <p class="text-muted">This action cannot be undone</p>

        <form action="" method="post">

            {% csrf_token %}

            <button type="submit" class="btn  btn-danger">Yes, Delete</button>

            <a href="{% url 'admin_products' %}" class="btn btn-secondary ">Cancel</a>
        </form>

    </div>
</div>

{% endblock %}
