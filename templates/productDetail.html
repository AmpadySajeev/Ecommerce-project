{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row rounded p-3 shadow">
        <div class="col-md-6">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    {% for shoe in shoe_image %}
                    <div class="carousel-item active">
                        <img src="{{shoe.image.url}}" class="d-block w-100" alt="...">
                    </div>
                    {% endfor %}

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col-md-6 ">

            <div class="p-4">
                <p class="lead text-muted">{{shoe.brand}}</p>
                <hr class="border opacity-50">
                <p class="fw-normal">{{shoe.category}}</p>
                <p class="display-5 fw-bold text-uppercase">{{shoe.name}}</p>
                <p class="fw-bold fs-4 text-danger mb-0">â‚¹{{shoe.price}}</p>
                <!-- <p class="mb-0 fw-light">MRP in Indian currency per pair</p> -->
                <p class="text-muted fw-lighter">Inclusive of all taxes</p>
                <hr class="border opacity-50">
                <p class="lead fs-6">{{shoe.description}}</p>

                <div class="mt-5 d-flex flex-column">
                    <a href="{% url 'add_to_cart' shoe.id %}" class="btn btn-success p-3 w-100 my-1 ">Add to Cart</a>
                </div>
            </div>

        </div>

    </div>
</div>
{% endblock content %}
